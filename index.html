<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mediaquaries.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <div class="input-container">
          <i class="fa-solid fa-location-dot location-icon"></i>
          <input type="text" placeholder="enter city name" spellcheck="false" />
        </div>
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

      <div class="error">
        <p>Inavlid city name</p>
      </div>

      <div class="weather">
        <img src="asset/images/rain.png" class="weather-icon" />
        <h1 class="temp">16Â°c</h1>
        <h2 class="city">New york</h2>

        <div class="details">
          <div class="col">
            <img src="asset/images/humidity.png.png" alt="" />
            <div>
              <p class="humidity">84%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="asset/images/wind.png.png" alt="" />
            <div>
              <p class="wind">3 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
